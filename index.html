<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset='utf-8'>

        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title>Bank Account</title>
    </head>
    <body>
        <div class='container'>
            <div class='page-header'>
                <h1>Welcome to your Bank<span id=account-name></span></h1>
            </div>
            <div class='row'>
                <div id='splash-page' class='col-md-12'>
                    <!-- 1st page -->
                    <h3>Sign up for a bank account:</h3>
                    <form id='create-account'>
                        <div class='form-group'>
                            <input type='text' id='user-name' class='form-control' placeholder='Your name'>
                        </div>
                        <div class='form-group'>
                            <input type='number' step='0.01' min='0' id='initial-deposit' class='form-control' placeholder='Initial deposit'>
                        </div>
                        <button type='submit' class='btn btn-primary' id='create-account-btn'>Create bank account</button>
                    </form>
                </div>

                <!-- deposit/withdraw form, hidden by default  -->
                <div id='deposit-withdraw'>
                    <div class='col-md-6'>
                        <h3>Deposit or Withdraw Money</h3>
                        <form id='change-amount'>
                            <div class='form-group'>
                                <input type='number' step='0.01' min='0' id='deposit' class='form-control' placeholder="Deposit amount">
                            </div>
                            <div class='form-group'>
                                <input type='number' step='0.01' min='0' id='withdraw' class='form-control' placeholder="Withdraw amount">
                            </div>
                            <button type='submit' class='btn btn-primary' id='change-amount-btn'>Submit</button>
                        </form>
                    </div>
                </div>
                <!-- account balance display, hidden by default  -->

                <div id='account-balance'>
                    <div class='col-md-6'>
                        <h3 id='current-balance'><span id='current-balance-value'></span></h3>
                        <h5 id='yen-converter'></h5>
                    </div>
                </div>
            </div>
            <div class='page-footer'>
                <div class='logout'>
                    <!-- log out button, hidden by default  -->
                    <button id='logout-btn' class='btn btn-warning'>Log Out</button>
                </div>
            </div>
        </div><!-- END DIV CONTAINER -->
    </body>
</html>
